{% extends 'hamster/base.html' %}
{% load staticfiles %}

{% block title_block %}
	<title>Register/Login to Nyarlathotep Ate My Hamster</title>
{% endblock %}


{% block body_block %}

<div class="container">
        <div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
					<!--"links" to change the displayed form, register or login  -->
						<div class="row">
							<div class="col-xs-6">
								<a class="login_form_link" id="login_form_link">Login</a>
							</div>
							<div class="col-xs-6">
								<a class="register_form_link" id="register_form_link">Register</a>
							</div>
						</div>
						<hr>
					</div>
					<!-- panel which displays the current form -->
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<!-- login form, this one is displayed by default when the page is loaded -->
								<form id="login_form" action="" method="post" role="form" style="display: block;">
									{% csrf_token %}
									<div class="form-group">
										<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="submit" id="submit" tabindex="4" class="form-control btn btn-login" value="login">
											</div>
										</div>
									</div>
								</form>
								<!-- register form -->
								<form id="register_form" action="" method="post" role="form" style="display: none;">
									{% csrf_token %}
									<div class="form-group">
										<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="submit" id="submit" tabindex="4" class="form-control btn btn-register" value="register">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

{% endblock %}
